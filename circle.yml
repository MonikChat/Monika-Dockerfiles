version: 2

notify:
 webhooks:
   - url: https://claraio-circledisc.herokuapp.com/hooks/circleci
jobs:
  build:
    docker:
      - image: chinodesuuu/ci-amethyst:latest  
    parallelism: 2  
    branches:
      only:
       - master
       - dev
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.05.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build Monika (Ubuntu)
          command: docker build -t chinodesuuu/monika:ubuntu ./Monika-Ubuntu
      - run:
          name: Build Sayori (Ubuntu)
          command: docker build -t chinodesuuu/sayori:ubuntu ./Sayori-Ubuntu